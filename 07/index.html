<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>study-vue - 01</title>
    <!-- versão de desenvolvimento, inclui avisos úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-7">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'Vegetais' },
                    { id: 1, text: 'Queijo' },
                    { id: 2, text: 'Qualquer outra coisa que humanos podem comer' }
                ]
            }
        })
    </script>
</body>
</html>
